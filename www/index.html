<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="theweather">
    <title>theweather -- simple weather app</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="img/theweather.png">
    <link rel="apple-touch-startup-image" href="img/startup.png">

    <link rel="stylesheet" type="text/css" href="css/theweather.min.css"/>
    <script async src="js/theweather.min.js"></script>

  </head>
  <body>
  <div class="container">
    <header>
        <div class="logo-menu">
          <i class="wi wi-horizon-alt"></i>
          <h1>theweather</h1>
          <span class="update-time">updated&nbsp;<time></time></span>
        </div>
        <button class="settings-menu btn-settings-open">
          &#9776;&nbsp;settings
        </button>
    </header>
    <main>

        <section id="widgets" class="page widgets">
            <span class="widgets-loading">Loading ...</span>
        </section>

        <section id="settings" class="page settings hide">
          <div class="settings-content">
            <div class="settings-close">
              <button class="btn-settings-close">&#9587;</button>
            </div>

            <div class="add-cities">
                <input name="q" id="q" type="text" class="search-city"
                       placeholder="Choose your city"  autocomplete="off"
                       autocapitalize="off" autocorrect="off" />
                <button class="btn-add-city" aria-description="Add city">&#9587;</button>
            </div>
            <ul class="city-list">
                <li>loading cities ...</li>
            </ul>
          </div>
        </section>
    </main>
    </div>
  </body>
</html>
